#
# Configuration file for zxchassisdaemon
#
#  To enable a particular option, uncomment the desired entry.
#
# Parameter     Setting
# ---------     -------
#
# Logging severity threshold, default: 20
#logseverity 20
#
# Override the default logging path
#logpath None
#
# Max size of log file in KB; default
#  10240, default: 10240
#maxlogsize 10240
#
# Max number of back up log files; default
#  3, default: 3
#maxbackuplogs 3
#
# Use an alternate configuration file
#configfile None
#
# Generate an XML file containing command-line
#  switches., default: False
#genxmlconfigs False
#
# User to become when running default:zenoss,
#  default: zenoss
#uid zenoss
#
# Cycle continuously on cycleInterval
#  from Zope, default: False
cycle True
#
# Launch into the background, default: False
#daemon False
#
# output log info in HTML table format,
#  default: False
#weblog False
#
# Run under a supervisor which will restart
#  it, default: False
#watchdog False
#
# The path to the watchdog reporting socket
#watchdogPath None
#
# Wait seconds for initial heartbeat
#starttimeout None
#
# hostname of zeo server, default: localhost
#host localhost
#
# port of zeo server, default: 8100
#port 8100
#
# root object for data load (i.e. /zport/dmd),
#  default: /zport/dmd
#dataroot /zport/dmd
#
# in memory cachesize default: 1000, default:
#  1000
#cachesize 1000
#
# persistent cache file name default:None
#pcachename None
#
# persistent cache file directory, default:
#  /usr/local/zenoss/zenoss/var
#pcachedir /usr/local/zenoss/zenoss/var
#
# persistent cache file size in MB, default: 10
#pcachesize 10
#
# check events every cycletime seconds,
#  default: 60
cycletime 5
#
# http path to the root of the zope server,
#  default: http://localhost6.localdomain6:8080
#zopeurl http://localhost6.localdomain6:8080
#
# Name of monitor instance to use for
#  heartbeat  events. Default is localhost.,
#  default: localhost
#monitor localhost
#

# Number of Chassis Slots
numSlots 9

# Maximum number of ports per chassis slot
maxPorts 30

# Chassis Name
chassisName Demo_2000

# Management IP Addresses for Chassis Slots

slot0_IP 10.250.0.201
slot1_IP 10.250.0.12
slot2_IP 10.250.0.22
slot3_IP 10.250.0.32
slot4_IP 10.250.0.42
slot5_IP 10.250.0.52
slot6_IP 10.250.0.62
slot7_IP 10.250.0.71
slot8_IP 10.250.0.81


