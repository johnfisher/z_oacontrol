// prepare the dom and then load the svg
$(document).ready(function(){
    getsvg();  
});
    
// laod the svg
function getsvg(){

      $("#svgblue").svg({  
            loadURL: 'grouptest1.svg',  
            onLoad: loadYellow,  
            settings: {}  
          } );

}
function loadYellow(){
      $("#svgyellow").svg({  
            loadURL: 'yellow.svg',  
            onLoad: loadGreen,  
            settings: {}  
          } );
}
function loadGreen(){
      $("#svggreen").svg({  
            loadURL: 'green.svg',  
            onLoad: loadRed,  
            settings: {}  
          } );
}
function loadRed(){
      $("#svgred").svg({  
            loadURL: 'red.svg',  
            onLoad: main,  
            settings: {}  
          } );
}
