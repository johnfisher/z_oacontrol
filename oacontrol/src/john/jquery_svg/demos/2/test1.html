<html>
<head>

<script>

///////////////////////////////////////////////
xmlns="http://www.w3.org/2000/svg"


var black = "rgb(0, 0, 0)";
var blue =  "#0000ff";
var green = "#00ff00";
var red = "#ff0000";
var amber =  "#FCB83B" ;
var dkglow = "#3B2507" ;
var ltglow = "#FCB83B" ;



// prepare the dom and then load the svg
$(document).ready(function(){
    getsvg();  
});
    
// laod the svg
function getsvg(){

      $("#svgblue").svg({  
            loadURL: 'blue.svg',  
            onLoad: loadYellow,  
            settings: {}  
          } );

}
function loadYellow(){
      $("#svgyellow").svg({  
            loadURL: 'yellow.svg',  
            onLoad: loadGreen,  
            settings: {}  
          } );
}
function loadGreen(){
      $("#svggreen").svg({  
            loadURL: 'green.svg',  
            onLoad: loadRed,  
            settings: {}  
          } );
}
function loadRed(){
      $("#svgred").svg({  
            loadURL: 'red.svg',  
            onLoad: main,  
            settings: {}  
          } );
}


function main(){
    // polling loop that drives everything





}


function logDebug(newtext){
    document.getElementById("debug").innerHTML += (" " + newtext) ;
}




</script></head><body>


<br>
<h3>test of arranging svgs by table</h3>

<div id="blue" class="svgbox"></div>

<table cellspacing="0" border="0">
<tr><th> </th><th> </th></tr>

<tr><td id="svgblue" class="svgbox"></td><td id="svgred" class="svgbox"></td></tr>

<div id="debug"></div>



</body></html>
