<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />





<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.5.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="popup/domwindow/jquery.DOMWindow.js"></script>




</head>
<body style="padding:50px;">



<h4>Example 6</h4>
<div id="example6" class="tabContainer">

            <div id="example-6-tab-1">
                <p>This is an anchored window using inline content. You can close the window by passing the window class as an option in the closeDOMWidow() method.</p>
            </div>
			<div id="example-6-tab-2" style="overflow:auto">
<p><a href="#inlineContentExample6" class="example6DOMWindow">Open DOM Window</a> | <a href="#inlineContent" class="example6DOMWindowClose">Close DOM Window</a></p>
<script type="text/javascript">
    $('.example6DOMWindow').openDOMWindow({
    height:100,
    positionType:'anchored',
    anchoredClassName:'exampleWindow6',
    anchoredSelector:'.example6DOMWindow',
    positionTop:20,
    eventType:'click',
    draggable:1,
    loader:1,
    loaderImagePath:'animationProcessing.gif',
    loaderHeight:16,
    loaderWidth:17
    });
    $('.example6DOMWindowClose').closeDOMWindow({anchoredClassName:'exampleWindow6',eventType:'click'});
</script>
<div id="inlineContentExample6" style="display:none"><p>Example 6 window.</p></div>
			
			</div>

			
</div>



</body>
</html>
