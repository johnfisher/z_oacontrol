<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jQuery UI Fold Effect</title>
	</head>
	<body>
        <img src="img/paper.jpg" alt="A piece of paper">
		<script src="js/jquery.js"></script>
        <script src="js/jquery-ui-1.8.2.custom.min.js"></script>
		<script>
			(function($){
				$("img").click(function() {
					$(this).effect("fold", { size: "50%" }, 1000);
				});
			})(jQuery);
		</script>
	</body>
</html>
